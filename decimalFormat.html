<script>
  // Convierte a formato de entrada
  const decimalInput = (value) => {
    if (value == 0) {
      return 0;
    }

    if (typeof value == 'string') {
      value = (value.replace(/,/g, '') * 1);
    }

    return parseFloat(value.toFixed(2));
  }

  // Convierte a formato de salida 
  const decimalOutput = (value) => {
    if (value == 0) {
      return '0.00';
    }

    value = decimalInput(value).toFixed(2);

    return value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  console.log(decimalInput('')); // 0
  console.log(decimalInput(0.00)); // 0
  console.log(decimalInput('0.00')); // 0
  console.log(decimalInput(123.00)); // 123
  console.log(decimalInput('123.00')); // 123
  console.log(decimalInput(1234.567)); // 1234.57
  console.log(decimalInput('1234.567')); // 1234.57
  console.log(decimalInput(12345.678)); // 12345.68
  console.log(decimalInput('12,345.678')); // 12345.68

  console.log(decimalOutput('')); // 0.00
  console.log(decimalOutput(0)); // 0.00
  console.log(decimalOutput('0')); // 0.00
  console.log(decimalOutput(123)); // 123.00
  console.log(decimalOutput('123')); // 123.00
  console.log(decimalOutput(1234.567)); // 1,234.57
  console.log(decimalOutput('1234.567')); // 1,234.57
  console.log(decimalOutput(12345.678)); // 12,345.68
  console.log(decimalOutput('12,345.678')); // 12,345.68
</script>
