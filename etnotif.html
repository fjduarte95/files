<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Notificación
      </h1>
      <!-- <p class="subtitle">
        Notificación PTM 
      </p> -->
      <div class="columns">
        <div class="column is-6">
          <form id="formNotif">
            <div class="field">
              <label class="label">Cantidad a Producir</label>
              <p class="control">
                <input class="input decimal" type="text" id="inpCantOrden" value="123.00" required>
              </p>
            </div>
            <div class="field">
              <label class="label">Cantidad Base</label>
              <p class="control">
                <input class="input decimal" type="text" id="inpCantBase" value="12.30" required>
              </p>
            </div>
            <div class="field">
              <label class="label">Cantidad a Notificar</label>
              <p class="control">
                <input class="input decimal" type="text" id="inpCantBuena" value="1.23" required>
              </p>
            </div>
            <div class="field">
              <label class="label">Cantidad Restante</label>
              <p class="control">
                <input class="input decimal" type="text" id="inpCantRest" placeholder="0.00" readonly>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button type="submit" class="button is-success">
                  Aceptar
                </button>
              </p>
            </div>
          </form>
        </div>
        <div class="column is-6">
          <table class="table is-narrow is-striped is-fullwidth">
            <thead>
              <tr>
                <th align="center">No.</th>
                <th align="right">Cantidad</th>
                <th align="right">Excedente</th>
              </tr>
            </thead>
            <tbody id="tbodyEtiq">
              <tr>
                <th align="center">&nbsp;</th>
                <td align="right">&nbsp;</td>
                <td align="right">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
